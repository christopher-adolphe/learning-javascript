<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Programming Paradigms</title>
    <link rel="stylesheet" href="app.css" />
    <script src="./functional.js" defer></script>
  </head>
  <body>
    <template id="error-tpl">
      <span class="form-control__error form-control__error--username"></span>
      <span class="form-control__error form-control__error--password"></span>
    </template>

    <form id="user-input">
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" />
        <span class="form-control__error"></span>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" />
        <span class="form-control__error"></span>
      </div>
      <button type="submit">Create User</button>
    </form>
  </body>
</html>
